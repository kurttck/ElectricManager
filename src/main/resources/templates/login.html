<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/index.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Pantalla de Inicio - Electric Manager</title>
</head>
<body>
<section
        class="bg-gray-900 flex h-screen items-center justify-center w-screen"
>
  <div class="flex flex-col items-center" style="width: 400px">
    <a
            href="#"
            class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      Electric Manager
    </a>
    <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Iniciar Sesión
        </h1>
        <form class="space-y-4 md:space-y-6" th:action="@{/logincheck}" method="POST">
          <div>
            <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email</label
            >
            <input
                    type="email"
                    name="username"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@company.com"
                    required=""
            />
          </div>
          <div>
            <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
            >
            <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
            />
          </div>
          <div class="flex items-center justify-end">
            <a
                    href="#"
                    class="text-sm font-medium text-primary-600 hover:underline dark:text-gray-500"
            >¿Olvidaste tu contraseña?</a
            >
          </div>
          <button
                  type="submit"
                  class="w-full text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 dark:focus:ring-primary-800"
          >
            Iniciar Sesión
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Aún no tienes una cuenta?
            <a th:href="@{/registrar}" class="font-medium hover:underline text-primary-500"
            >Registrarse</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
