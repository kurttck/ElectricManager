<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>Panel Dashboard Principal</title>
    <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<main>
    <section class="w-screen flex flex-col justify-center">
        <div class="h-1/6 p-3 flex justify-center items-center mt-14">
            <h1 class="text-white text-4xl"  >Hola</h1>
        </div>
        <div class="text-white flex flex-1 gap-16 justify-center mt-14">
            <div
                    sec:authorize="hasRole('ROLE_ADMIN')"
                    class="border bg-gray-700 p-5 flex flex-col gap-4 h-80 w-80 items-center rounded-lg justify-center"
            >
                <a
                        th:href="@{/usuario/lista}"
                        class="flex items-center flex-col gap-4 hover:cursor-pointer selector"
                >
                    <div class="flex justify-center">
                        <i class="fa-solid fa-users text-7xl"></i>
                    </div>
                    <h2 class="text-xl">Usuarios</h2>
                </a>
            </div>

            <div
                    class="border bg-gray-700 p-5 flex flex-col gap-4 h-80 w-80 items-center rounded-lg justify-center"
            >
                <a
                        th:href="@{/articulo/lista}"
                        class="flex items-center flex-col gap-4 hover:cursor-pointer selector"
                >
                    <div class="flex justify-center">
                        <i class="fa-brands fa-shopify text-7xl"></i>
                    </div>
                    <h2 class="text-xl">Art√≠culos</h2>
                </a>
            </div>
            <div
                    class="border bg-gray-700 p-5 flex flex-col gap-4 h-80 w-80 items-center rounded-lg justify-center"
            >
                <a
                        th:href="@{/fabrica/lista}"
                        class="flex items-center flex-col gap-4 hover:cursor-pointer selector"
                >
                    <div class="flex justify-center">
                        <i class="fa-solid fa-industry text-7xl"></i>
                    </div>
                    <h2 class="text-xl">Fabricas</h2>
                </a>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="/js/menu.js"></script>
</body>
</html>
